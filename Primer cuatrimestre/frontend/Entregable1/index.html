<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda Zapatillas</title>
</head>
<body>
    <div class="contenedor-banner">
        <img src="imagenes/banner.webp" alt="local zapatillas">
    </div>
    <div class="contenedor-zapatillas">
        <img src="imagenes/zapatillas-blancas.jpg" alt="zapatillas blancas">
        <h3 class="titulo-zapatilla">ZAPATILLAS NIKE BLANCAS </h3>
        <p class="descripcion-zapatilla">Zapatillas Nike de color blancas en su totalidad </p>
        <h3 class="precio-zapatilla">$33.990</h3>
    </div>
    <div class="contenedor-zapatillas">
        <img src="imagenes/zapatillas-naranjas.jpg" alt="zapatillas naranja">
        <h3 class="titulo-zapatilla">ZAPATILLAS NIKE NARANJAS</h3>
        <p class="descripcion-zapatilla">Zapatillas Nike de color naranja y negro</p>
        <h3 class="precio-zapatilla">$39.990</h3>
    </div>

    
</body>
</html>
